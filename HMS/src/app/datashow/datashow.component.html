

<div class="container text-center">
    <div class="row">
      <div class="col-4">
       <app-success></app-success>
      </div>
      <div class="col-8">
        <h1 class="text-center">All User </h1>

       
       
        <table class="table stripe">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>email</th>
                <th>password</th>
                <th>Edit</th>
                <th>Delete</th>
            
            </tr>  
        <tr *ngFor="let i of data">
          
            
            <td>{{i.emp_id}}</td>
            <td>{{i.emp_name}}</td>
            <td>{{i.emp_email}}</td>
            <td>{{i.emp_password}}</td>
            <td><a type="button" (click)="edit(i.emp_id)" > Edit</a></td>
            <td><a type="button" (click)="delete(i.emp_id)" > Delete</a></td>
          </tr>
        </table>
      </div>
    </div>
